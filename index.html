<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="first-ctn">
                <div class="first">
                    <p class="first-intial-one">1</p>
                    <p>2</p>
                    <p>3</p>
                    <i class="fa-solid fa-ellipsis"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

                <div class="first">
                    <i class="fa-solid fa-chevron-left"></i>
                    <p>1</p>
                    <p class="first-intial-two">2</p>
                    <p>3</p>
                    <p>4</p>
                    <i class="fa-solid fa-ellipsis"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <!--  -->
            <div class="second-ctn">
                <div class="first second">
                    <p class="second-intial-one">1</p>
                    <p>2</p>
                    <p>3</p>
                    <i class="fa-solid fa-ellipsis"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

                <div class="first second">
                    <i class="fa-solid fa-chevron-left"></i>
                    <p>1</p>
                    <p class="second-intial-two">2</p>
                    <p>3</p>
                    <p>4</p>
                    <i class="fa-solid fa-ellipsis"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <!--  -->
            <div class="third-ctn">
                <div class="first third">
                    <p class="third-intial-one">1</p>
                    <p>2</p>
                    <p>3</p>
                    <i class="fa-solid fa-ellipsis"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

                <div class="first  third">
                    <i class="fa-solid fa-chevron-left"></i>
                    <p>1</p>
                    <p class="third-intial-two">2</p>
                    <p>3</p>
                    <p>4</p>
                    <i class="fa-solid fa-ellipsis"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/8ee87fbffa.js" crossorigin="anonymous"></script>
</body>

</html>
